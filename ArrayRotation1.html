<!DOCTYPE html>
<html>
<head>
	<title>Array Rotation</title>
</head>
<body>
<script type="text/javascript">
	// Rotate array by d number of elmenets
	// Solution 1: Store "d" elements in a temp array.
	// Shift rest of the array
	// Store back the elments
	// Time Complexity: O(n)
	// Space Complexity: O(d)

	function arrayRotation(array, d, n){
		var temp=[];
		for(var i=0; i<d; i++){
			temp[i]=array[i];
		}
		for(var i=0; i<=n-d; i++){
			array[i]=array[i+d];
		}
		for(var i=0;i<d;i++){
			array[n-d+i]=temp[i];
		}
		return array;
	}

	var array=[1,2,3,4,5,6,7];
	var d = 2;
	var len=array.length;
	var result = arrayRotation(array, d, len);
	console.log(result);
</script>
</body>
</html>
