<!DOCTYPE html>
<html>
<head>
	<title>Find the peak element</title>
</head>
<body>
<script type="text/javascript">
	// An array element is peak if it is NOT smaller than its neighbors.
    //  1) If input array is sorted in strictly increasing order, the last element is always a peak element. For example, 50 is peak element in {10, 20, 30, 40, 50}.
    //  2) If input array is sorted in strictly decreasing order, the first element is always a peak element. 100 is the peak element in {100, 80, 60, 50, 20}. 
	// Find peak element in an array. First check the corners and if peak is not find at corners then check all elements.
	// Time complexity of this approach : O(n)
	function findPeak(array, n){
		if(array[0]>array[1]){
			return array[0];
		}
		else if(array[n-1]>array[n-2]){
			return array[n-1];
		}
		else{
			for(var i=1; i<n-1; i++){
				if(array[i]>array[i-1] && array[i]>array[i+1]){
					return array[i];
				}
			}
		}
		return false;
	}
	var array=[0,1,2,3,6,1,7,4,2];
	var length = array.length;
	var result = findPeak(array, length);
	console.log(result);
</script>
</body>
</html>
