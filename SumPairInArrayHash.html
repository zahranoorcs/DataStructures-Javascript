<!DOCTYPE html>
<html>
<head>
	<title>Find pair with given sum in the array by hasing method!</title>
</head>
<body>
	<script type="text/javascript">
		function find(array, target){
			var map = {};
			for(var i = 0; i < array.length; i++){
				if(map[target - array[i]]!== undefined){
					console.log("Pair found at"+ " " + map[target - array[i]] + " " + i);
					console.log(map);
					return;
				}
				else{
					map[array[i]] = i;
				}
			}
			console.log("Pair not found");
		}
		find([2,6,5,4,8],10);
		
	</script>

</body>
</html>
