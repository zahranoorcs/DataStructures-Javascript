<!DOCTYPE html>
<html>
<head>
	<title>String Reversal</title>
</head>
<body>
<script type="text/javascript">
	function reverseString(string){
		var temp = "";
		for(var i=string.length-1; i>=0; i--){
			temp = temp+string[i];
		}
		return temp;
	}
	var string = "watrebottle";
	var result = reverseString(string);
	console.log(result);
</script>
</body>
</html>
