<!DOCTYPE html>
<html>
<head>
	<title>Remove Leading Zeros from an array</title>
</head>
<body>
<script type="text/javascript">
	function removeLeadingzeros(array){
		var n=array.length;
		var index = -1;
		for(var i=0; i<n-1; i++){
			if(array[i]!=0){
				index = i;
			}
		}
		if(index == -1){
			console.log("there is no non-zero element in the given array");
			return;
		}
		var newarray = new Array(n-index);
		// console.log(newarray);
		var i=0;
		for(var j=index; j<n; j++){
			newarray[i]=array[j];
			i++
		}
		return newarray;
	}
	var result = removeLeadingzeros([0,0,0,0,2,3,0,0,4]);
	console.log(result);
</script>
</body>
</html>
