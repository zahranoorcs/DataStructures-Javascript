<!DOCTYPE html>
<html>
<head>
	<title>String Reversal</title>
</head>
<body>
<script type="text/javascript">
	// String Reversal by JS builtin Method
	function reverseString(string){
		var temp = string.split("").reverse().join("");
		return temp;
	}
	var string = "waterbottle";
	var result = reverseString(string);
	console.log(result);
</script>
</body>
</html>
