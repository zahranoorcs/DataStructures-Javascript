<!DOCTYPE html>
<html>
<head>
	<title>Search an element in a sorted array being rotated.</title>
</head>
<body>
<script type="text/javascript">
	function direct(array, num, left, right){
		var mid = left+(right-left)/2;
		if(array[mid] == num){
			return true;
		}
		if(array[mid]>array[left]){
			if(num > array[left] && num < array[mid]){
				return binarySearch(array, left, mid-1, num);
			}
			else{
				return binarySearch(array, mid+1, right, num);
			}

		}
		else if(array[mid] < array[left]){
			if(num > array[mid] && num <array[right]){
				return binarySearch(array, mid+1, right, num);
			}
			else{
				return binarySearch(array, left, mid-1, num);
			}
		}
		else if(array[mid]==array[left]){
			if(array[right]!=array[mid]){
				return binarySearch(array, mid+1, right, num);
			}
			else{
				var result = binarySearch(array,left, mid-1, num);
				if(result == "false"){
				return binarySearch(array, mid+1, right, num);
				}
			}
		}
	}
	function binarySearch(array,low,high, num){
      var mid = low+(high-low)/2;
      if(array[mid] == num){
      	return true;
      }
      else if(array[mid]>num){
       return binarySearch(array, low, mid-1, num);
      }
      else if(array[mid]<num){
      	binarySearch(array, mid+1, high, num);
      }
      return false;
	}
	var array=[3,4,5,6,7,1,2];
	var n = array.length;
	var result = direct(array, 4, 0, n-1);
	console.log(result);
</script>
</body>
</html>
