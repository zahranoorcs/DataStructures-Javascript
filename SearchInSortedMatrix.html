<!DOCTYPE html>
<html>
<head>
	<title>Searching in Sorted Matrix</title>
</head>
<body>
	<!-- Given an n x n matrix and a number x, find the position of x in the matrix if it is present in it. Otherwise, print “Not Found”. In the given matrix, every row and column is sorted in increasing order. The designed algorithm should have linear time complexity. -->
<script type="text/javascript">
	function search(matrix, num){
	var j=c-1;
	var i=0;
	while(i<r && j>=0){
		if(matrix[i][j]==num){
			return i;
		}
		if(matrix[i][j]>num){
      	  j--;
		}
		else{
		  i++;
		}
	}
	return false;
  }
	var matrix = [[1,2,3],[4,5,6],[7,8,9]];
	var r = 3;
	var c = 3; 
	var result = search(matrix, 6);
	console.log(result);
</script>
</body>
</html>
