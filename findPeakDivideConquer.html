<!DOCTYPE html>
<html>
<head>
	<title>Find the peak element</title>
</head>
<body>
	<script type="text/javascript">
    // An array element is peak if it is NOT smaller than its neighbors.
    //  1) If input array is sorted in strictly increasing order, the last element is always a peak element. For example, 50 is peak element in {10, 20, 30, 40, 50}.
    //  2) If input array is sorted in strictly decreasing order, the first element is always a peak element. 100 is the peak element in {100, 80, 60, 50, 20}. 
	// Find peak element in an array. First check the corners and if peak is not find at corners then apply divide and conquer appraoch to find peak.
	// Time Complexity of this approach: O(logn) as we are using divide and conquer Approach

	function findPeak(array, low, high){

		if(low>=high){
			return false;
		}

		var mid = low+(high-low)/2;
		if(array[mid]>array[mid-1] && array[mid]>array[mid+1]){
			return array[mid];
		}
		if(array[mid]<array[mid-1]){
			return findPeak(array, low, mid-1);
		}
		else if(array[mid]<array[mid+1]){
			return findPeak(array, mid+1, high);
		}

	}

	var array=[0,1,2,3,6,1,7,4,2];
	var length = array.length;
	var result = findPeak(array, 0, length-1);
	console.log(result);
	</script>

</body>
</html>
