            var temp = array[maxIndex];
            array[maxIndex] = array[i];
            array[i] = temp;
		}
		return array;
     
	}

	function findMax(array, i){
		var maxVal = Math.max(array[i-1],Math.max(array[i],array[i+1]));
		var maxValIndex = array.indexOf(maxVal);
		return maxValIndex;
	}
