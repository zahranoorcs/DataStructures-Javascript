<!DOCTYPE html>
<html>
<head>
	<title>Find element occuring k number of times</title>
</head>
<body>
<script type="text/javascript">
	// Find element occuring k number of times.
	// Solution 1:(Naive) If the array is sorted, time complexity will be O(n) but if the array is unsorted, time complexity will be O(n^2).
	// Solution 2: Hasing. If the array is unsorted, hasing is the best technique to find the k-occurance of an element. Time complexity:(n)
	function kOccurance(array, n, k){
		var map={};
		var index;
		for(var i=0; i<n; i++){
			if(map[array[i]]==undefined){
				map[array[i]]=1;
			}
			else{
				map[array[i]]=map[array[i]]+1;
			}
			if(map[array[i]]==k){
				return array[i];
			}
		}
	}

	var array=[10,10,1,2,3,6,1,7,7,7,6];
	var length = array.length;
	var k = 3;
	var result = kOccurance(array, length, k);
	console.log(result);
</script>
</body>
</html>
