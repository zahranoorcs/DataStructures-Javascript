<!DOCTYPE html>
<html>
<head>
	<title>Find missing number</title>
</head>
<body>
<script type="text/javascript">
	// Find one missing number from an array by using n(n+1)/2 formula
	function find(array, n){
		var totalSum = n*(n+1)/2;
		var ourSum = 0;
		for(var i=0; i< n-1; i++){
			ourSum = ourSum+array[i];
		}
		var missingNum = totalSum-ourSum;
		return missingNum;
	}
	var array = [1,3,4,5,6,7,8];
	var len = array.length;
	var result = find(array, len);
	console.log(result); 
</script>
</body>
</html>
